<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/user.css">
    <!-- custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Muli|Nunito" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light ml-2">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand logo" href="#">BOOKIE</a>
        
        <div class="collapse navbar-collapse justify-content-between my-4" id="navbarTogglerDemo03">
            <form class="form-inline my-2 my-lg-0 mx-4" id="search">
                <input class="form-control mr-sm-2" type="search" placeholder="Find Your Bookie" aria-label="Search">
                <button class="btn searchBut my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <button class="btn signUpBut my-sm-0 px-3" type="submit">Sign Up</button>
            </ul>
        </div>
    </nav>

    <div class="fluid-container">
        <div class="row page">
            <div class="hero-image col-lg-6 col-md-6">
                <img class="halfImg"src="../images/login.jpg" alt="">
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="center my-4">
                    <button class="btn inactive px-4 py-2 mx-2">
                        <a href="login.html">
                            Log In
                        </a>
                    </button>
                    <button class="btn active px-3 py-2 mx-2">
                        <a href="signup.html">
                            Sign Up
                        </a>
                    </button>
                </div>
                <div class="my-4 formdata">
                    <form class="my-4" id="loginForm">
                        <div class="form-group my-3">
                            <label for="username" class="my-3">USERNAME</label>
                            <input type="text" class="form-control" id="username" placeholder="Type Your Username">
                        </div>
                        <div class="form-group my-3">
                            <label for="pass" class="my-3">PASSWORD</label>
                            <input type="text" class="form-control" id="pass" placeholder="Give Your Password">
                        </div>
                        <div class="form-group my-3">
                            <label for="repass" class="my-3">CONFIRM PASSWORD</label>
                            <input type="text" class="form-control" id="repass" placeholder="Confirm Your Password">
                        </div>
                        <div class="my-3">
                            <p>NOTICE: MAKE SURE YOUR USENAME IS NOT TAKEN</p>
                            <p>PASSWORDS MUST MATCH</p>
                        </div>
                        <button class="btn submitBut py-4 mt-4" type="submit">
                            Begin Journey
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
